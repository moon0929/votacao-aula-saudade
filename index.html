<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula da Saudade - Votação</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://example.com/formatura-oscar-bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
        }
        .header {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.7);
        }
        .subtitle {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin-top: -10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
        }
        button {
            background-color: gold;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #FFD700;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1 class="header">Aula da Saudade</h1>
    <h2 class="subtitle">Vote nas Categorias</h2>

    <form id="voteForm">
        <div class="container">
            <h3>Rainha/Rei da Embromation</h3>
            <label><input type="radio" name="embromation" value="Candidato 1"> Candidato 1</label>
            <label><input type="radio" name="embromation" value="Candidato 2"> Candidato 2</label>
        </div>
        <div class="container">
            <h3>Influencer do Curso</h3>
            <label><input type="radio" name="influencer" value="Candidato 1"> Candidato 1</label>
            <label><input type="radio" name="influencer" value="Candidato 2"> Candidato 2</label>
        </div>
        <div class="container">
            <h3>Internado no Estágio</h3>
            <label><input type="radio" name="estagio" value="Candidato 1"> Candidato 1</label>
            <label><input type="radio" name="estagio" value="Candidato 2"> Candidato 2</label>
        </div>
        <div class="container">
            <h3>Paciente da UTI do Sono</h3>
            <label><input type="radio" name="sono" value="Candidato 1"> Candidato 1</label>
            <label><input type="radio" name="sono" value="Candidato 2"> Candidato 2</label>
        </div>
        <div class="container">
            <h3>Especialista em Alta Hospitalar</h3>
            <label><input type="radio" name="alta" value="Candidato 1"> Candidato 1</label>
            <label><input type="radio" name="alta" value="Candidato 2"> Candidato 2</label>
        </div>
        <!-- Adicionar as demais categorias -->
        <button type="submit">Enviar Voto</button>
    </form>
    <p id="message"></p>
    <p class="footer">A votação é anônima e segura.</p>

    <script>
        document.getElementById('voteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('message').innerText = "Voto enviado com sucesso!";
        });
    </script>
</body>
</html>
